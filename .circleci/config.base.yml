version: 2.1
orbs:
  aws-ecr: circleci/aws-ecr@6.15.3
  node: circleci/node@5.0.3
machine:
  environment:
    PATH: '${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin'
executors:
  w: &windows-e2e-executor
    machine:
      image: 'windows-server-2019-vs2019:stable'
      resource_class: 'windows.medium'
      shell: bash.exe
    working_directory: ~/repo
    environment:
      AMPLIFY_DIR: C:/home/circleci/repo/out
      AMPLIFY_PATH: C:/home/circleci/repo/out/amplify.exe

  l: &linux-e2e-executor
    docker:
      - image: public.ecr.aws/j4f5f3h7/amplify-cli-e2e-base-image-repo-public:latest
    working_directory: ~/repo
    resource_class: large
    environment:
      AMPLIFY_DIR: /home/circleci/repo/out
      AMPLIFY_PATH: /home/circleci/repo/out/amplify-pkg-linux-x64

  m: &macos-e2e-executor
    macos:
      xcode: 14.1.0
    working_directory: ~/repo
    resource_class: large
    environment:
      AMPLIFY_DIR: /home/circleci/repo/out
      AMPLIFY_PATH: /home/circleci/repo/out/amplify-pkg-linux-x64

defaults: &defaults
  working_directory: ~/repo
  parameters:
    os:
      type: executor

install_cli_with_local_codegen: &install_cli
  name: install Amplify CLI and amplify-app with local Amplify Codegen
  command: |
    source .circleci/local_publish_helpers.sh
    startLocalRegistry "$(pwd)/.circleci/verdaccio.yaml"
    setNpmRegistryUrlToLocal
    changeNpmGlobalPath
    npm install -g @aws-amplify/cli-internal
    amplify -v
    unsetNpmRegistryUrl
  working_directory: ~/repo

clean_up_e2e_resources: &cleanup_e2e
  name: Clean up e2e resources
  command: |
    cd packages/amplify-codegen-e2e-tests
    yarn clean-e2e-resources job ${CIRCLE_BUILD_NUM}
  working_directory: ~/repo
  when: always

jobs:
  build:
    <<: *defaults
    executor: << parameters.os >>
    steps:
      - checkout
      - run: yarn config set workspaces-experimental true
      - run: yarn cache clean --force
      - run: yarn run production-build
      - run: cp -r ~/.cache /tmp/.cache # copy cache to directory shared between linux and macos executors
      - run: cp -r ~/.ssh /tmp/.ssh
      - save_cache:
          key: amplify-codegen-yarn-deps-{{ .Branch }}-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache
      - save_cache:
          key: amplify-codegen-ssh-deps-{{ .Branch }}
          paths:
            - ~/.ssh
      - save_cache:
          key: 'amplify-codegen-yarn-deps-{{ .Branch }}-{{ checksum "yarn.lock" }}-mac'
          paths:
            - /tmp/.cache
      - save_cache:
          key: 'amplify-codegen-ssh-deps-{{ .Branch }}-mac'
          paths:
            - /tmp/.ssh
      - persist_to_workspace:
          root: .
          paths: .

  test:
    <<: *defaults
    executor: << parameters.os >>
    steps:
      - when:
          condition:
            or:
              - equal: [*windows-e2e-executor, << parameters.os >>]
          steps:
            - checkout
            - run: nvm install 12.22.7
            - run: nvm alias default 12.22.7
            - run: yarn config set workspaces-experimental true
            - run: yarn cache clean --force
            - run: yarn run production-build
      - when:
          condition:
            or:
              - equal: [*linux-e2e-executor, << parameters.os >>]
          steps:
            - attach_workspace:
                at: ./
            - restore_cache:
                key: amplify-codegen-yarn-deps-{{ .Branch }}-{{ checksum "yarn.lock" }}
      - run:
          name: Lint
          command: yarn lint
      - run:
          name: Run tests
          command: yarn test-ci
      - run:
          name: Collect code coverage
          command: yarn coverage

  deploy:
    <<: *defaults
    executor: << parameters.os >>
    steps:
      - attach_workspace:
          at: ./
      - restore_cache:
          keys:
            - amplify-codegen-ssh-deps-{{ .Branch }}
            - amplify-codegen-yarn-deps-{{ .Branch }}-{{ checksum "yarn.lock" }}
      - run:
          name: Authenticate with npm
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/.npmrc
      - run:
          name: Publish Amplify Codegen
          command: |
            bash ./.circleci/publish.sh

  publish_to_local_registry:
    <<: *defaults
    executor: << parameters.os >>
    steps:
      - attach_workspace:
          at: ./
      - restore_cache:
          key: amplify-codegen-yarn-deps-{{ .Branch }}-{{ checksum "yarn.lock" }}
      - run:
          name: Publish to verdaccio
          command: |
            source .circleci/local_publish_helpers.sh
            startLocalRegistry "$(pwd)/.circleci/verdaccio.yaml"
            setNpmRegistryUrlToLocal
            loginToLocalRegistry
            git config user.email not@used.com
            git config user.name "Doesnt Matter"
            yarn publish-to-verdaccio
            unsetNpmRegistryUrl
      - run: cp -r ~/verdaccio-cache /tmp/verdaccio-cache
      - save_cache:
          key: amplify-verdaccio-cache-{{ .Branch }}-{{ .Revision }}
          paths:
            - ~/verdaccio-cache/
      - save_cache:
          key: 'amplify-verdaccio-cache-{{ .Branch }}-{{ .Revision }}-mac'
          paths:
            - /tmp/verdaccio-cache/

  e2e-test:
    <<: *defaults
    executor: << parameters.os >>
    steps:
      - attach_workspace:
          at: ./
      - restore_cache:
          key: amplify-codegen-yarn-deps-{{ .Branch }}-{{ checksum "yarn.lock" }}
      - restore_cache:
          key: amplify-verdaccio-cache-{{ .Branch }}-{{ .Revision }}
      - run: *install_cli
      - run:
          name: Run e2e tests
          command: |
            cd packages/amplify-codegen-e2e-tests
            yarn e2e --maxWorkers=3 $TEST_SUITE
          no_output_timeout: 20m
      - store_test_results:
          path: packages/amplify-codegen-e2e-tests/
      - store_artifacts:
          path: ~/repo/packages/amplify-codegen-e2e-tests/amplify-e2e-reports

  e2e-test-macos:
    <<: *defaults
    executor: << parameters.os >>
    steps:
      - attach_workspace:
          at: ./
      - restore_cache:
          key: amplify-codegen-yarn-deps-{{ .Branch }}-{{ checksum "yarn.lock" }}-mac
      - restore_cache:
          key: amplify-verdaccio-cache-{{ .Branch }}-{{ .Revision }}-mac
      - run: cp -r /tmp/.cache ~/.cache
      - run: cp -r /tmp/verdaccio-cache ~/verdaccio-cache
      - node/install: # builds will fail on node 16. Possibly due to Apple Silicon
          install-yarn: true
          node-version: '15.14'
      - run: yarn run production-build
      - run: *install_cli
      - run:
          name: Run e2e tests
          command: |
            cd packages/amplify-codegen-e2e-tests
            yarn e2e --maxWorkers=3 $TEST_SUITE
          no_output_timeout: 20m
      - store_test_results:
          path: packages/amplify-codegen-e2e-tests/
      - store_artifacts:
          path: ~/repo/packages/amplify-codegen-e2e-tests/amplify-e2e-reports

  done_with_node_e2e_tests:
    <<: *defaults
    executor: << parameters.os >>
    steps:
      - run: echo 'Done with Node CLI E2E Tests'

  cleanup_resources:
    <<: *defaults
    executor: << parameters.os >>
    steps:
      - attach_workspace:
          at: ./
      - restore_cache:
          key: amplify-codegen-yarn-deps-{{ .Branch }}-{{ checksum "yarn.lock" }}
      - run:
          name: 'Run cleanup script'
          command: |
            cd packages/amplify-codegen-e2e-tests
            yarn clean-e2e-resources
          no_output_timeout: 20m
      - store_artifacts:
          path: ~/repo/packages/amplify-e2e-tests/amplify-e2e-reports
    working_directory: ~/repo

workflows:
  version: 2
  e2e_resource_cleanup:
    triggers:
      - schedule:
          cron: '0 0 * * *'
          filters:
            branches:
              only:
                - main
                - e2e-testing
    jobs:
      - build:
          os: l
      - cleanup_resources:
          context:
            - cleanup-resources
          os: l
          requires:
            - build

  build_test_deploy:
    jobs:
      - build:
          os: l
      - test:
          name: test-<< matrix.os >>
          matrix:
            parameters:
              os: [l, w]
          requires:
            - build
      - publish_to_local_registry:
          os: l
          requires:
            - build
          filters:
            branches:
              only:
                - main
                - e2e-testing
                - /tagged-release\/.*/
      - e2e-test:
          context:
            - cleanup-resources
          os: l
          requires:
            - publish_to_local_registry
          post-steps:
            - run: *cleanup_e2e
          filters:
            branches:
              only:
                - main
                - e2e-testing
                - /tagged-release\/.*/
      - e2e-test-macos:
          context:
            - cleanup-resources
          os: m
          requires:
            - publish_to_local_registry
          post-steps:
            - run: *cleanup_e2e
          filters:
            branches:
              only:
                - main
                - e2e-testing
                - /tagged-release\/.*/
      - deploy:
          os: l
          requires:
            - build
            - test
            - done_with_node_e2e_tests
          filters:
            branches:
              only:
                - release
                - main
                - /tagged-release\/.*/
                - /tagged-release-without-e2e-tests\/.*/
      - done_with_node_e2e_tests:
          os: l
          requires:
            - e2e-test
