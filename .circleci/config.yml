version: 2.1
machine:
  environment:
    PATH: '${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin'
defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:15.0
  resource_class: large

commands:
  install_cli_with_local_codegen:
    steps:
      - run:
          name: Publish Amplify Codegen to verdaccio
          command: |
            yarn verdaccio-start
            yarn verdaccio-connect
            git config user.email not@used.com
            git config user.name "Doesnt Matter"
            yarn verdaccio-publish
      - run:
          name: Install Amplify CLI and Amplify App 
          command: |
            npm install -g @aws-amplify/cli
            npm install -g amplify-app
            amplify -v
            amplify-app --version
      - run:
          name: Disconnect Verdaccio
          command: |
            yarn verdaccio-disconnect
            yarn verdaccio-stop
      - save_cache:
          key: amplify-verdaccio-cache-{{ .Branch }}-{{ .Revision }}
          paths:
            - ~/verdaccio-cache/
  clean_up_e2e_resources:
    steps:
      - run:
          name: Clean up e2e resources
          command: |
            cd packages/amplify-e2e-tests
            yarn clean-e2e-resources job ${CIRCLE_BUILD_NUM}

jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - run: yarn config set workspaces-experimental true
      - run: yarn cache clean --force
      - run: yarn run production-build
      - save_cache:
          key: amplify-codegen-yarn-deps-{{ .Branch }}-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache
      - save_cache:
          key: amplify-codegen-ssh-deps-{{ .Branch }}
          paths:
            - ~/.ssh
      - persist_to_workspace:
          root: .
          paths: .

  test:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ./
      - restore_cache:
          key: amplify-codegen-yarn-deps-{{ .Branch }}-{{ checksum "yarn.lock" }}
      - run:
          name: Lint
          command: yarn lint
      - run:
          name: Run tests
          command: yarn test-ci
      - run:
          name: Collect code coverage
          command: yarn coverage

  deploy:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ./
      - restore_cache:
          keys:
            - amplify-codegen-ssh-deps-{{ .Branch }}
            - amplify-codegen-yarn-deps-{{ .Branch }}-{{ checksum "yarn.lock" }}
      - run:
          name: Authenticate with npm
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/.npmrc
      - run:
          name: Publish Amplify Codegen
          command: |
            if [ -z "$CIRCLE_PULL_REQUEST" ]; then
              git config --global user.email $GITHUB_EMAIL
              git config --global user.name $GITHUB_USER
              npm run publish:$CIRCLE_BRANCH
            else
              echo "Skipping deploy."
            fi

  e2e-test:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ./
      - restore_cache:
          key: amplify-codegen-yarn-deps-{{ .Branch }}-{{ checksum "yarn.lock" }}
      - run:
          name: Run e2e tests
          command: |
            cd packages/amplify-e2e-tests
            yarn run e2e --maxWorkers=3

workflows:
  version: 2
  build_test_deploy:
    jobs:
      - build
      - test:
          requires:
            - build
      - e2e-test:
          pre-steps:
            - install_cli_with_local_codegen
          post-steps:
            - clean_up_e2e_resources
          requires:
            - build
            - test
          filters:
            branches:
              only:
                - e2e-testing
      - deploy:
          requires:
            - build
            - test
            - e2e-test
          filters:
            branches:
              only:
                - release
                - master
